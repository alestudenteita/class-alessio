<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Italian with Alessio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #31394d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        .category-section {
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-title {
            font-size: 18px;
            color: #31394d;
            margin-bottom: 10px;
        }
        .course {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            background-color: #31394d;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .course:hover {
            background-color: #005bb5;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn Italian with Alessio</h1>
    </header>
    <div class="container" id="course-container">
        <!-- Dynamic content will be loaded here -->
    </div>
    <img src="avatar.png" alt="Logo" class="logo">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courses = [
                {title: "Wordwall - Impersonali", url: 'Wordwall - Impersonali.html'},
                {title: "Flippity - Alle poste", url: 'Flippity - Alle poste.html'},
                {title: "Impariamo Italiano - Imperfetto", url: 'Impariamo Italiano - Imperfetto.html'},
                {title: "Pubblicità - Imperfetto di cortesia", url: 'Pubblicità - Imperfetto di cortesia.html'},
                {title: "Dieci - Videocorso A2 Come eravamo", url: 'Dieci - Videocorso A2 Come eravamo.html'},
                {title: "Alma TV - C'ero prima io", url: 'Alma TV - C\'ero prima io.html'},
                {title: "Wordwall - Passato Prossimo", url: 'Wordwall - Passato Prossimo.html'},
                {title: "Italiano in Onda - Gerundio Passato", url: 'Italiano in Onda - Gerundio Passato.html'},
                {title: "Wordwall - La mia scuola", url: 'Wordwall - La mia scuola.html'},
                {title: "Wordwall - Articoli Indeterminativi", url: 'Wordwall - Articoli Indeterminativi.html'},
                {title: "Dieci - Videocorso A1 Benvenuti", url: 'Dieci - Videocorso A1 Benvenuti.html'},
                {title: "Flippity - Domande presentazioni", url: 'Flippity - Domande presentazioni.html'},
                {title: "Flippity - Domande presentazioni", url: 'Flippity - Domande presentazioni.html'},
                {title: "Karissa - Riccioli Doro frasi", url: 'Karissa - Riccioli Doro frasi.html'},
                {title: "Karissa - Riccioli Doro parole", url: 'Karissa - Riccioli Doro parole.html'},
                {title: "Karissa - Riccioli Doro parole quiz", url: 'Karissa - Riccioli Doro parole quiz.html'},
                {title: "Flippity - Internet cafe", url: 'Flippity - Internet cafe.html'},
                {title: "Karissa - Personalità, aspetto, emozioni", url: 'Karissa - Personalità, aspetto, emozioni.html'}

                

            ];
            const categories = {};

            // Group and sort the courses
            courses.forEach(course => {
                const categoryName = course.title.split(' - ')[0]; // Split on ' - ' and take the first part
                if (!categories[categoryName]) {
                    categories[categoryName] = [];
                }
                categories[categoryName].push(course);
            });

            const container = document.getElementById('course-container');
            Object.keys(categories).sort().forEach(categoryName => {
                const section = document.createElement('div');
                section.className = 'category-section';
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = categoryName;
                categoryTitle.className = 'category-title';
                section.appendChild(categoryTitle);

                categories[categoryName].sort((a, b) => a.title.localeCompare(b.title)); // Sort courses within each category
                categories[categoryName].forEach(course => {
                    const div = document.createElement('div');
                    div.className = 'course';
                    div.textContent = course.title.split(' - ')[1]; // Display only the part after ' - '
                    div.onclick = function() { window.location.href = course.url; };
                    section.appendChild(div);
                });

                container.appendChild(section);
            });
        });
    </script>
</body>
</html>
