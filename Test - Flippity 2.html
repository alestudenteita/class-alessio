<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Italian with Alessio - Manipulatives</title>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #31394d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        .exercise-section {
            margin: 10px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
            height: 600px; /* Adjust height as necessary */
            overflow: hidden; /* Hide overflow to keep items within bounds */
        }
        .exercise-title {
            font-size: 18px;
            color: #31394d;
            margin-bottom: 20px;
        }
        .item {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
            position: absolute;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
        }
        #inputSection {
            margin: 20px 0;
        }
        #inputWords {
            width: 100%;
            max-width: 800px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        #generateBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #31394d;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Learn Italian with Alessio - Manipulatives</h1>
    </header>
    <div id="inputSection">
        <textarea id="inputWords" placeholder="Enter words or sentences separated by double commas (,,)"></textarea><br>
        <button id="generateBtn">Generate Items</button>
    </div>
    <div class="container">
        <div class="exercise-section" id="exercise-section">
            <h2 class="exercise-title">Interactive Manipulatives</h2>
            <div id="content"></div>
        </div>
    </div>
    <img src="avatar.png" alt="Logo" class="logo">
    <script>
        $(document).ready(function() {
            $('#generateBtn').click(function() {
                let input = $('#inputWords').val();
                let items = input.split(',,');
                let contentHtml = '';
                items.forEach(item => {
                    if (item.trim() !== '') {
                        contentHtml += "<div class='item' draggable='true' style='left:" + (Math.random() * 700) + "px; top:" + (Math.random() * 500) + "px;'>" + item.trim() + "</div>";
                    }
                });
                $('#content').html(contentHtml);
                initializeDragAndDrop();
            });

            function initializeDragAndDrop() {
                var items = document.querySelectorAll('.item');
                items.forEach(function(item) {
                    item.addEventListener('mousedown', dragStart, false);
                    item.addEventListener('mouseup', dragEnd, false);
                    item.addEventListener('mousemove', drag, false);
                });
            }

            var activeItem = null;
            var active = false;
            var currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            function dragStart(e) {
                if (e.target !== e.currentTarget) {
                    active = true;
                    activeItem = e.target;

                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;

                active = false;
                activeItem = null;
            }

            function drag(e) {
                if (active) {
                    e.preventDefault();

                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, activeItem);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
            }
        });
    </script>
</body>
</html>
