<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Italian with Alessio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #31394d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .course {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            background-color: #31394d;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            position: absolute;
            display: inline-block;
        }
        .course:hover {
            background-color: #005bb5;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn Italian with Alessio</h1>
    </header>
    <div class="container" id="course-container">
        <!-- Hardcoded words and sentences as per your requirement -->
    </div>
    <img src="avatar.png" alt="Logo" class="logo">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = ["Ciao Lisa! Che sorpresa vederti qui!",
"Ciao Marco! Sì, è davvero una coincidenza. Come stai?",
"Bene, grazie. E tu? Come vanno le cose?",
"Tutto a posto, grazie. Sono un po' impegnata con il lavoro e i corsi serali, ma non mi lamento. E tu? Come procede il nuovo progetto al lavoro?",
"Ah, è una sfida, ma è stimolante. Grazie per aver chiesto. Ogni giorno è diverso dall'altro.",
"Capisco benissimo. È bello quando il lavoro ti tiene sulle spine, vero?",
"Esatto, mantiene le cose interessanti. A proposito, hai tempo per un caffè ora? Potremmo chiacchierare un po'.",
"Sarebbe perfetto. Ho giusto un'oretta libera prima della mia prossima riunione.",
"Ottimo, allora ordiniamo. È sempre bello scambiare due parole con un vecchio amico.",
"Concordo. E poi, chi può dire di no a un buon caffè?"];

            words.forEach((word, index) => {
                const div = document.createElement('div');
                div.className = 'course';
                div.textContent = word;
                div.style.left = `${Math.random() * 80}vw`;
                div.style.top = `${Math.random() * 80}vh`;
                container.appendChild(div);

                div.draggable = true;

                div.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', index);
                    div.classList.add('dragging');
                });

                div.addEventListener('dragend', function() {
                    div.classList.remove('dragging');
                });

                div.addEventListener('touchstart', function(e) {
                    e.target.style.position = 'absolute';
                });

                div.addEventListener('touchmove', function(e) {
                    const touchLocation = e.targetTouches[0];
                    div.style.left = `${touchLocation.pageX}px`;
                    div.style.top = `${touchLocation.pageY}px`;
                });
            });

            container.addEventListener('dragover', function(e) {
                e.preventDefault();
                const draggingElement = document.querySelector('.dragging');
                if (draggingElement) {
                    const rect = container.getBoundingClientRect();
                    draggingElement.style.left = `${e.clientX - rect.left - draggingElement.clientWidth / 2}px`;
                    draggingElement.style.top = `${e.clientY - rect.top - draggingElement.clientHeight / 2}px`;
                }
            });

            container.addEventListener('drop', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
